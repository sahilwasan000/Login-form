<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="style.css">
		<title>Login-Form</title>
	</head>
	<body>
		<div class="form-structor">
			<form action="/register" method="post">
			<div class="signup">
				<div class="center">
				<h1 class="form-title" id="signup"><span>or</span>Sign up</h1>
				<div class="form-holder">
					<input type="text" class="input" name = 'name' id = 'name' placeholder="Name" />
					<input type="email" class="input" name = 'email' id = 'email' placeholder="Email" />
					<input type="password" class="input" name = 'password' id = 'password' placeholder="Password" />
					<input type="password" class="input" name = 'password2' id = 'password2' placeholder="Confirm Password" />
				</div>
				<button type="submit" class="submit-btn">Sign up</button>
			</div>
		</div>
		</form>
		<form action="/login" method="post">
			<div class="login slide-up">
				<div class="center">
					<h1 class="form-title" id="login"><span>or</span>Log in</h1>
					<div class="form-holder">
						<input type="email" class="input" name ='email' id = 'email' placeholder="Email" />
						<input type="password" class="input" name ='password' id = 'email' placeholder="Password" />
					</div>
					<button type="submit" class="submit-btn">Log in</button>
					<input type="button" onclick="location.href='./forgot-pass.html';" value="Forgot Password" class="submit-btn" id="submit"/>
				</div>
			</div>
		</form>
		</div>

		<script type="text/javascript">
			console.clear();

			const loginBtn = document.getElementById('login');
			const signupBtn = document.getElementById('signup');

			loginBtn.addEventListener('click', (e) => {
				let parent = e.target.parentNode.parentNode;
				Array.from(e.target.parentNode.parentNode.classList).find((element) => {
					if(element !== "slide-up") {
						parent.classList.add('slide-up')
					}else{
						signupBtn.parentNode.classList.add('slide-up')
						parent.classList.remove('slide-up')
					}
				});
			});

			signupBtn.addEventListener('click', (e) => {
				let parent = e.target.parentNode;
				Array.from(e.target.parentNode.classList).find((element) => {
					if(element !== "slide-up") {
						parent.classList.add('slide-up')
					}else{
						loginBtn.parentNode.parentNode.classList.add('slide-up')
						parent.classList.remove('slide-up')
					}
				});
			});

		</script>
	</body>
</html>
